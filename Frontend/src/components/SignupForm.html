<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link href="../../assets/css/main.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <div id="forms">
        <div id="login-form" class="block">
          <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
          <form id="loginForm">
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="username"
                >Username</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="loginUsername"
                type="text"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="password"
                >Password</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="loginPassword"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="flex items-center justify-between">
              <a
                class="bg-black hover:bg-grey-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                href="../pages/afterloginpage.html"
              >
                Login
              </a>
              <a
                class="inline-block align-baseline font-bold text-sm text-gray-600 hover:text-black"
                href="#"
              >
                Forgot Password?
              </a>
            </div>
          </form>
          <p class="text-center mt-4">
            Don't have an account?
            <a href="#" id="register-link" class="text-gray-500 hover:underline"
              >Sign Up</a
            >
          </p>
        </div>
        <div id="register-form" class="hidden">
          <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
          <form id="registerForm">
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="username"
                >Username</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="registerUsername"
                type="text"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="email"
                >Email</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="registerEmail"
                type="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="password"
                >Password</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="registerPassword"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-black hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Sign Up
              </button>
            </div>
          </form>
          <p class="text-center mt-4">
            Already have an account?
            <a href="#" id="login-link" class="text-gray-600 hover:underline"
              >Login</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
